<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>회원가입 양식</title>
</head>
<body>
    <div class="p-3 mb-2 bg-body-secondary container mt-3">
        <div class="grid gap-0 row-gap-3 border p-3 ">
            <h3>회원가입</h3>
            <div class="p-2 g-col-6 mb-3">
                <label for="input_id" class="form-label">아이디</label>
                <input type="id" id="inputid" class="form-control" placeholder="아이디">
            </div>
            <div class="p-2 g-col-6 mb-3">
                <label for="input_password" class="form-label">비밀번호</label>
                <input type="password" id="inputpassword" class="form-control" placeholder="비밀번호">
                <div id="passwordHelpBlock" class="form-text">
                    영문, 숫자, 특수문자를 포함한 8자 이상 30자 미만이어야 합니다.
                </div>
            </div>
            <div class="p-2 g-col-6 mb-3">
                <label for="input_password_check" class="form-label">비밀번호 확인</label>
                <input type="password_check" id="inputpassword_check" class="form-control" placeholder="비밀번호 확인">
            </div>
            <div class="p-2 g-col-6 mb-3">
                <label for="input_name" class="form-label">이름</label>
                <input type="name" id="inputname" class="form-control" placeholder="사용자 이름">
            </div>
            <div class="p-2 g-col-6 mb-3">
                <label for="input_num" class="form-label">전화번호</label>
                <input type="number" id="inputnum" class="form-control" placeholder="휴대전화 번호">
            </div>
            <div class="p-2 g-col-6 mb-3">
                <label for="input_gender" class="form-label">성별</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="input_gender" id="male">
                    <label class="form-check-label" for="male">
                    남자
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="input_gender" id="female">
                    <label class="form-check-label" for="female">
                    여자
                    </label>
                </div>
            </div>
            <div class="p-2 g-col-6 mb-3">
                <label for="input_email" class="form-label">이메일</label>
                <input type="email" id="inputemail" class="form-control" placeholder="이메일">
            </div>
            <button type="button" class="btn btn-primary">가입</button>
        </div>
    </div>
</body>
</html>
